<h2>Curr√≠culum Vitae</h2>

<div class = "row">

	<div class = "col-md-6">

		<h4>Cita</h4>
		<hr>

		<button type = "button" class = "btn btn-outline-primary btn-block" ng-click = "mostrar != mostrar">
			Mostrar/Ocultar
		</button>
		<br>

		<div *ngIf = "mostrar" class="card text-white bg-dark mb-3" style="width: 100%;">
  			<div class="card-body">
    			<p>{{frase.mensaje}}</p>
    			<footer style = "text-align: right;">{{frase.autor}}</footer>
  			</div>
		</div>

	</div>

	<div class = "col-md-6">

		<h4>Aptitudes</h4>
		<hr>

		<ul class = "list-group">
			<li *ngFor = "let aptitud of aptitudes; let i = index" class = "list-group-item">{{i+1}}.{{aptitud}}</li>
		</ul>

	</div>

</div>
